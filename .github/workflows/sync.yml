name: Sync

on:
  schedule:
    - cron: "0 */4 * * *"

  workflow_dispatch:

jobs:
  sync-images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Sync Images
        env:
          GH_ID: ${{ github.actor }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          INCREMENTAL: "true"
          QUICKLY: "true"
          SYNC: "true"
          PARALLET: "30"
        run: |
          sudo skopeo login -u ${GH_ID} -p ${GH_TOKEN} ghcr.io
          sudo ./hack/diff.sh
